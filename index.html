<script>
  // ====== Game Model ======
  const BOARD = 9;

  const KANJI_BASE = {K:"ç‰", R:"é£›", B:"è§’", G:"é‡‘", S:"éŠ€", N:"æ¡‚", L:"é¦™", P:"æ­©"};
  const KANJI_PROM = {R:"é¾", B:"é¦¬", S:"å…¨", N:"åœ­", L:"æ", P:"ã¨"};
  const PROMOTABLE = new Set(["P","L","N","S","B","R"]);
  const HAND_TYPES = ["R","B","G","S","N","L","P"];

  function pieceText(p){
    if (!p) return "";
    if (p.promoted && KANJI_PROM[p.t]) return KANJI_PROM[p.t];
    return KANJI_BASE[p.t];
  }

  function inside(x,y){ return 0<=x && x<BOARD && 0<=y && y<BOARD; }
  function inPromoZone(owner, y){
    // å…ˆæ‰‹(owner=0)ãŒæˆã‚Œã‚‹ç›¸æ‰‹é™£: y=0..2ã€å¾Œæ‰‹(owner=1)ã¯ y=6..8
    return owner===0 ? (y<=2) : (y>=6);
  }
  function mustPromote(p, dstY){
    if (p.t==="P" || p.t==="L"){
      return p.owner===0 ? (dstY===0) : (dstY===8);
    }
    if (p.t==="N"){
      return p.owner===0 ? (dstY===0 || dstY===1) : (dstY===7 || dstY===8);
    }
    return false;
  }

  function emptyHands(){
    return [
      Object.fromEntries(HAND_TYPES.map(t=>[t,0])),
      Object.fromEntries(HAND_TYPES.map(t=>[t,0]))
    ];
  }

  function initialBoard(){
    const b = Array.from({length:BOARD}, ()=>Array.from({length:BOARD}, ()=>null));
    const back = ["L","N","S","G","K","G","S","N","L"];

    // å¾Œæ‰‹ï¼ˆä¸Šï¼‰
    for (let x=0;x<9;x++) b[0][x] = {t:back[x], owner:1, promoted:false};
    b[1][1] = {t:"B", owner:1, promoted:false};
    b[1][7] = {t:"R", owner:1, promoted:false};
    for (let x=0;x<9;x++) b[2][x] = {t:"P", owner:1, promoted:false};

    // å…ˆæ‰‹ï¼ˆä¸‹ï¼‰
    for (let x=0;x<9;x++) b[6][x] = {t:"P", owner:0, promoted:false};
    b[7][1] = {t:"R", owner:0, promoted:false};
    b[7][7] = {t:"B", owner:0, promoted:false};
    for (let x=0;x<9;x++) b[8][x] = {t:back[x], owner:0, promoted:false};

    return b;
  }

  // ====== UI State ======
  let board = initialBoard();
  let hands = emptyHands();
  let turn = 0; // 0: you, 1: cpu

  let selected = null; // {x,y}
  let targets = new Set(); // "x,y"
  let selectedDrop = null; // "P" etc
  let dropTargets = new Set();

  const elBoard = document.getElementById("board");
  const elHands = document.getElementById("hands");
  const pill = document.getElementById("pill");
  const sideTitle = document.getElementById("sideTitle");

  function key(x,y){ return `${x},${y}`; }

  function setPill(){
    pill.textContent = (turn===0) ? "ã‚ãªãŸï¼ˆå…ˆæ‰‹ï¼‰ã®ç•ª" : "CPUï¼ˆå¾Œæ‰‹ï¼‰ã®ç•ª";
  }

  // ====== Move Gen (pseudo-legal) ======
  function pseudoTargetsFrom(x,y,p){
    const out = new Set();
    const f = (p.owner===0) ? -1 : 1;

    function add(nx,ny){
      if(!inside(nx,ny)) return;
      const q = board[ny][nx];
      if(!q || q.owner!==p.owner) out.add(key(nx,ny));
    }
    function slide(dx,dy){
      let nx=x+dx, ny=y+dy;
      while(inside(nx,ny)){
        const q = board[ny][nx];
        if(!q){
          out.add(key(nx,ny));
        }else{
          if(q.owner!==p.owner) out.add(key(nx,ny));
          break;
        }
        nx+=dx; ny+=dy;
      }
    }

    // æˆã£ãŸæ­©/é¦™/æ¡‚/éŠ€ï¼šé‡‘ã®å‹•ã
    if(p.promoted && (p.t==="P"||p.t==="L"||p.t==="N"||p.t==="S")){
      [[0,f],[-1,f],[1,f],[-1,0],[1,0],[0,-f]].forEach(([dx,dy])=>add(x+dx,y+dy));
      return out;
    }

    switch(p.t){
      case "P": add(x, y+f); break;
      case "K":
        for(let dx=-1;dx<=1;dx++) for(let dy=-1;dy<=1;dy++){
          if(dx===0 && dy===0) continue;
          add(x+dx,y+dy);
        }
        break;
      case "G":
        [[0,f],[-1,f],[1,f],[-1,0],[1,0],[0,-f]].forEach(([dx,dy])=>add(x+dx,y+dy));
        break;
      case "S":
        [[0,f],[-1,f],[1,f],[-1,-f],[1,-f]].forEach(([dx,dy])=>add(x+dx,y+dy));
        break;
      case "N":
        add(x-1, y+2*f); add(x+1, y+2*f);
        break;
      case "L":
        slide(0,f);
        break;
      case "B":
        slide(-1,-1); slide(1,-1); slide(-1,1); slide(1,1);
        if(p.promoted){ // é¦¬ï¼šç¸¦æ¨ª1æ­©
          [[-1,0],[1,0],[0,-1],[0,1]].forEach(([dx,dy])=>add(x+dx,y+dy));
        }
        break;
      case "R":
        slide(-1,0); slide(1,0); slide(0,-1); slide(0,1);
        if(p.promoted){ // é¾ï¼šæ–œã‚1æ­©
          [[-1,-1],[1,-1],[-1,1],[1,1]].forEach(([dx,dy])=>add(x+dx,y+dy));
        }
        break;
    }
    return out;
  }

  function isNifu(owner, fileX){
    for(let y=0;y<9;y++){
      const p = board[y][fileX];
      if(p && p.owner===owner && p.t==="P" && !p.promoted) return true;
    }
    return false;
  }
  function dropRankOk(t, owner, y){
    if(t==="P" || t==="L"){
      if(owner===0 && y===0) return false;
      if(owner===1 && y===8) return false;
    }
    if(t==="N"){
      if(owner===0 && (y===0||y===1)) return false;
      if(owner===1 && (y===7||y===8)) return false;
    }
    return true;
  }
  function dropTargetsFor(t, owner){
    const out = new Set();
    for(let y=0;y<9;y++) for(let x=0;x<9;x++){
      if(board[y][x]) continue;
      if(!dropRankOk(t,owner,y)) continue;
      if(t==="P" && isNifu(owner,x)) continue;
      out.add(key(x,y));
    }
    return out;
  }

  // ====== Apply actions ======
  function applyMove(srcX,srcY,dstX,dstY){
    const moving = board[srcY][srcX];
    if(!moving) return;

    const captured = board[dstY][dstX];
    if(captured && captured.t!=="K"){
      hands[moving.owner][captured.t] += 1; // å–ã£ãŸé§’ã¯æˆã‚Šè§£é™¤æ‰±ã„ï¼ˆç¨®é¡ã ã‘ï¼‰
    }

    board[srcY][srcX] = null;
    board[dstY][dstX] = moving;

    // æˆã‚Š
    if(!moving.promoted && PROMOTABLE.has(moving.t)){
      const can = inPromoZone(moving.owner, srcY) || inPromoZone(moving.owner, dstY);
      if(can){
        if(mustPromote(moving, dstY)){
          moving.promoted = true;
        }else{
          if(moving.owner===0){
            const base = KANJI_BASE[moving.t];
            const prom = KANJI_PROM[moving.t] || base;
            const ok = confirm(`${base} ã‚’ ${prom} ã«æˆã‚Šã¾ã™ã‹ï¼Ÿ`);
            if(ok) moving.promoted = true;
          }else{
            // CPUã¯é«˜ç¢ºç‡ã§æˆã‚‹
            moving.promoted = (Math.random() < 0.7);
          }
        }
      }
    }
  }

  function applyDrop(t, x, y, owner){
    if(board[y][x]) return;
    if(hands[owner][t] <= 0) return;
    board[y][x] = {t, owner, promoted:false};
    hands[owner][t] -= 1;
  }

  // ====== CPU Random ======
  function allActions(owner){
    const acts = [];
    // moves
    for(let y=0;y<9;y++) for(let x=0;x<9;x++){
      const p = board[y][x];
      if(!p || p.owner!==owner) continue;
      const tg = pseudoTargetsFrom(x,y,p);
      for(const k of tg){
        const [tx,ty] = k.split(",").map(Number);
        acts.push({kind:"move", a:{x,y}, b:{x:tx,y:ty}});
      }
    }
    // drops
    for(const t of HAND_TYPES){
      if(hands[owner][t] <= 0) continue;
      const tg = dropTargetsFor(t, owner);
      for(const k of tg){
        const [tx,ty] = k.split(",").map(Number);
        acts.push({kind:"drop", a:{t}, b:{x:tx,y:ty}});
      }
    }
    return acts;
  }
