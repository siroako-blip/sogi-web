  <style>
    :root{
      --bg:#0f172a;
      --card:#111c3a;
      --text:#e2e8f0;
      --muted:#94a3b8;
      --line:#22315c;
      --cellA:#162447;
      --cellB:#142040;
      --sel:#a78bfa;
      --tgt:#38bdf8;
      --drop:#22c55e;
      --warn:#f59e0b;
      --btn:#0b1226;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      background:
        radial-gradient(900px 450px at 15% 0%, rgba(56,189,248,.18), transparent 60%),
        radial-gradient(900px 450px at 85% 10%, rgba(167,139,250,.18), transparent 60%),
        var(--bg);
      color:var(--text);
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:14px;
    }
    .wrap{width:min(980px, 100%);}

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:10px;
      flex-wrap:wrap;
    }
    .title{
      display:flex; align-items:center; gap:10px;

    .pill{
      padding:6px 10px;

    .grid{

    @media (max-width: 860px){
      .grid{grid-template-columns:1fr}

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.03), transparent 65%), var(--card);
      border:1px solid rgba(148,163,184,.18);
      border-radius:18px;
      overflow:hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
    }

    /* Board */
    .boardWrap{padding:12px}
    .board{
      display:grid;
      grid-template-columns: repeat(9, 1fr);
      grid-template-rows: repeat(9, 1fr);
      gap:0;
      width:min(90vw, 540px);
      aspect-ratio: 1 / 1;
      border:2px solid var(--line);
      border-radius:14px;
      overflow:hidden;
      touch-action: manipulation;
    }
    .cell{
      position:relative;
      border:1px solid rgba(34,49,92,.65);
      display:grid;
      place-items:center;
      font-weight:900;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      min-width:0; min-height:0;
    }
    .cell:nth-child(odd){ background: var(--cellA); }
    .cell:nth-child(even){ background: var(--cellB); }

    .cell.sel::after{
      content:""; position:absolute; inset:3px;
      border:3px solid var(--sel); border-radius:10px; pointer-events:none;
    }
    .cell.tgt::after{
      content:""; position:absolute; inset:3px;
      border:3px solid var(--tgt); border-radius:10px; pointer-events:none;
    }
    .cell.drop::after{
      content:""; position:absolute; inset:8px;
      border:3px solid var(--drop); border-radius:10px; pointer-events:none;
    }

    .piece{
      font-size: clamp(18px, 4.2vw, 30px);
      line-height:1;
      transform-origin:center;
      filter: drop-shadow(0 1px 0 rgba(0,0,0,.35));
    }
    .piece.enemy{ transform: rotate(180deg); opacity:.98; }
    .piece.me{ color: var(--text); }
    .piece.enemy{ color: #fecaca; }

    /* Side */
    .side{padding:12px}
    .side h3{
      margin:0 0 8px 0; font-size:12px; letter-spacing:.06em;
      color:var(--muted); text-transform:uppercase;
    }
    .hands{ display:grid; gap:10px; }
    .handBtn{
      width:100%; padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(148,163,184,.22);
      background: rgba(11,18,38,.92);
      color: var(--text);
      font-weight:900; font-size:15px;
      display:flex; justify-content:space-between; align-items:center;
      cursor:pointer; -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .handBtn[disabled]{ opacity:.45; cursor:not-allowed; }
    .handBtn.active{ outline:3px solid var(--drop); border-color: rgba(34,197,94,.35); }
    .mini{ font-size:12px; color:var(--muted); font-weight:800; }

    .actions{
      display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:12px;
    }
    button.action{
      padding:12px 12px; border-radius:14px; border:0;
      background: var(--btn); color: var(--text);
      font-weight:900; cursor:pointer;
    }
    button.action[disabled]{ opacity:0.5; cursor:not-allowed; }
    button.action.warn{ background: #1b1a0b; color:#fde68a; }
    button.action:active{ transform: translateY(1px); }

    .hint{ margin-top:10px; font-size:13px; color:#cbd5e1; line-height:1.45; }
    .kbd{
      display:inline-block; padding:2px 8px; border-radius:8px;
      background:rgba(11,18,38,.9); border:1px solid rgba(148,163,184,.22);
      font-weight:900; color:var(--muted); margin:0 4px;
    }

    /* Audio Control */
    .audioRow{
      display:flex; gap:10px; align-items:center; justify-content:flex-end; flex-wrap:wrap;
    }
    .vol{
      display:flex; gap:8px; align-items:center;
      color:var(--muted); font-weight:900; font-size:12px;
    }
    input[type="range"]{ width:100px; }

    /* File Input Styling */
    .fileLabel {
      font-size:12px; cursor:pointer; 
      background:var(--line); color:white;
      padding:6px 12px; border-radius:99px;
      font-weight: bold; display: flex; align-items: center; gap: 5px;
    }
    .fileLabel:hover { background: #334175; }
  </style>
</head>
<body>
<div class="wrap">
  <div class="top">
    <div class="title">ğŸ§  å°†æ£‹ï¼ˆWebãƒ»ãƒ­ãƒ¼ã‚«ãƒ«2äººï¼‰</div>

    <div class="audioRow">
      <div class="pill" id="pill">å…ˆæ‰‹ï¼ˆã‚ãªãŸï¼‰ã®ç•ª</div>
      
      <label class="fileLabel">
        ğŸµ éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ

      </label>

      <button class="action" id="bgmBtn" disabled>BGM: OFF</button>

  </div>

  <div class="grid">
    <div class="card boardWrap">
      <div class="board" id="board"></div>
      <div class="hint" id="hint">
        è‡ªåˆ†ã®æ‰‹ç•ªã®é§’ã ã‘å‹•ã‹ã›ã¾ã™ã€‚æŒã¡é§’ã‚’ã‚¿ãƒƒãƒ—â†’ç©ºãƒã‚¹ã§æ‰“ã¦ã¾ã™ã€‚<br>
        PCãªã‚‰ <span class="kbd">Esc</span> ã§é¸æŠè§£é™¤ã€‚
      </div>

    <div class="card side">
      <h3 id="sideTitle">æŒã¡é§’</h3>
      <div class="hands" id="hands"></div>

        <button class="action warn" id="reset">ãƒªã‚»ãƒƒãƒˆ</button>
      </div>
      <div class="hint" id="sideHint">
        BGMã‚’é³´ã‚‰ã™ã«ã¯ã€ä¸Šã®ã€ŒğŸµ éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã€ã‹ã‚‰PCå†…ã®mp3ãƒ•ã‚¡ã‚¤ãƒ«ç­‰ã‚’é¸ã‚“ã§ãã ã•ã„ã€‚

</div>

<audio id="bgm" loop></audio>

<script>
  // ====== Game Model ======
  const BOARD = 9;
  const KANJI_BASE = {K:"ç‰", R:"é£›", B:"è§’", G:"é‡‘", S:"éŠ€", N:"æ¡‚", L:"é¦™", P:"æ­©"};
  const KANJI_PROM = {R:"é¾", B:"é¦¬", S:"å…¨", N:"åœ­", L:"æ", P:"ã¨"};
  const PROMOTABLE = new Set(["P","L","N","S","B","R"]);
  const HAND_TYPES = ["R","B","G","S","N","L","P"];

  function pieceText(p){
    if (!p) return "";
    if (p.promoted && KANJI_PROM[p.t]) return KANJI_PROM[p.t];
    return KANJI_BASE[p.t];
  }

  function inside(x,y){ return 0<=x && x<BOARD && 0<=y && y<BOARD; }
  function inPromoZone(owner, y){
    return owner===0 ? (y<=2) : (y>=6);
  }
  function mustPromote(p, dstY){
    if (p.t==="P" || p.t==="L"){
      return p.owner===0 ? (dstY===0) : (dstY===8);
    }
    if (p.t==="N"){
      return p.owner===0 ? (dstY===0 || dstY===1) : (dstY===7 || dstY===8);
    }
    return false;
  }

  function emptyHands(){
    return [
      Object.fromEntries(HAND_TYPES.map(t=>[t,0])),
      Object.fromEntries(HAND_TYPES.map(t=>[t,0]))
    ];
  }

  function initialBoard(){
    const b = Array.from({length:BOARD}, ()=>Array.from({length:BOARD}, ()=>null));
    const back = ["L","N","S","G","K","G","S","N","L"];
    // å¾Œæ‰‹
    for (let x=0;x<9;x++) b[0][x] = {t:back[x], owner:1, promoted:false};
    b[1][1] = {t:"B", owner:1, promoted:false};
    b[1][7] = {t:"R", owner:1, promoted:false};
    for (let x=0;x<9;x++) b[2][x] = {t:"P", owner:1, promoted:false};
    // å…ˆæ‰‹
    for (let x=0;x<9;x++) b[6][x] = {t:"P", owner:0, promoted:false};
    b[7][1] = {t:"R", owner:0, promoted:false};
    b[7][7] = {t:"B", owner:0, promoted:false};
    for (let x=0;x<9;x++) b[8][x] = {t:back[x], owner:0, promoted:false};
    return b;
  }

  // ====== UI State ======
  let board = initialBoard();
  let hands = emptyHands();
  let turn = 0; // 0:å…ˆæ‰‹, 1:å¾Œæ‰‹

  let selected = null;
  let targets = new Set();
  let selectedDrop = null;
  let dropTargets = new Set();

  const elBoard = document.getElementById("board");
  const elHands = document.getElementById("hands");
  const pill = document.getElementById("pill");
  const sideTitle = document.getElementById("sideTitle");

  function key(x,y){ return `${x},${y}`; }

  function setPill(){
    pill.textContent = (turn===0) ? "å…ˆæ‰‹ï¼ˆä¸‹å´ï¼‰ã®ç•ª" : "å¾Œæ‰‹ï¼ˆä¸Šå´ï¼‰ã®ç•ª";
  }

  function clearSelection(){
    selected = null;
    targets = new Set();
    selectedDrop = null;
    dropTargets = new Set();
    render();
  }

  // ====== Move Gen ======
  function pseudoTargetsFrom(x,y,p){
    const out = new Set();
    const f = (p.owner===0) ? -1 : 1;
    function add(nx,ny){
      if(!inside(nx,ny)) return;
      const q = board[ny][nx];
      if(!q || q.owner!==p.owner) out.add(key(nx,ny));
    }
    function slide(dx,dy){
      let nx=x+dx, ny=y+dy;
      while(inside(nx,ny)){
        const q = board[ny][nx];
        if(!q){
          out.add(key(nx,ny));
        }else{
          if(q.owner!==p.owner) out.add(key(nx,ny));
          break;
        }
        nx+=dx; ny+=dy;
      }
    }
    if(p.promoted && (p.t==="P"||p.t==="L"||p.t==="N"||p.t==="S")){
      [[0,f],[-1,f],[1,f],[-1,0],[1,0],[0,-f]].forEach(([dx,dy])=>add(x+dx,y+dy));
      return out;
    }
    switch(p.t){
      case "P": add(x, y+f); break;
      case "K":
        for(let dx=-1;dx<=1;dx++) for(let dy=-1;dy<=1;dy++){
          if(dx===0 && dy===0) continue;
          add(x+dx,y+dy);
        }
        break;
      case "G":
        [[0,f],[-1,f],[1,f],[-1,0],[1,0],[0,-f]].forEach(([dx,dy])=>add(x+dx,y+dy));
        break;
      case "S":
        [[0,f],[-1,f],[1,f],[-1,-f],[1,-f]].forEach(([dx,dy])=>add(x+dx,y+dy));
        break;
      case "N":
        add(x-1, y+2*f); add(x+1, y+2*f);
        break;
      case "L": slide(0,f); break;
      case "B":
        slide(-1,-1); slide(1,-1); slide(-1,1); slide(1,1);
        if(p.promoted){ [[-1,0],[1,0],[0,-1],[0,1]].forEach(([dx,dy])=>add(x+dx,y+dy)); }
        break;
      case "R":
        slide(-1,0); slide(1,0); slide(0,-1); slide(0,1);
        if(p.promoted){ [[-1,-1],[1,-1],[-1,1],[1,1]].forEach(([dx,dy])=>add(x+dx,y+dy)); }
        break;
    }
    return out;
  }

  function isNifu(owner, fileX){
    for(let y=0;y<9;y++){
      const p = board[y][fileX];
      if(p && p.owner===owner && p.t==="P" && !p.promoted) return true;
    }
    return false;
  }
  function dropRankOk(t, owner, y){
    if(t==="P" || t==="L"){
      if(owner===0 && y===0) return false;
      if(owner===1 && y===8) return false;
    }
    if(t==="N"){
      if(owner===0 && (y===0||y===1)) return false;
      if(owner===1 && (y===7||y===8)) return false;
    }
    return true;
  }
  function dropTargetsFor(t, owner){
    const out = new Set();
    for(let y=0;y<9;y++) for(let x=0;x<9;x++){
      if(board[y][x]) continue;
      if(!dropRankOk(t,owner,y)) continue;
      if(t==="P" && isNifu(owner,x)) continue;
      out.add(key(x,y));
    }
    return out;
  }

  // ====== Apply ======
  function applyMove(srcX,srcY,dstX,dstY){
    const moving = board[srcY][srcX];
    if(!moving) return {ok:false};
    const captured = board[dstY][dstX];
    if(captured){
      if(captured.t==="K"){
        board[srcY][srcX] = null; board[dstY][dstX] = moving;
        return {ok:true, capturedKing:true};
      }
      hands[moving.owner][captured.t] += 1;
    }
    board[srcY][srcX] = null;
    board[dstY][dstX] = moving;
    if(!moving.promoted && PROMOTABLE.has(moving.t)){
      const can = inPromoZone(moving.owner, srcY) || inPromoZone(moving.owner, dstY);
      if(can){
        if(mustPromote(moving, dstY)){
          moving.promoted = true;
        }else{
          const base = KANJI_BASE[moving.t];
          const prom = KANJI_PROM[moving.t] || base;
          if(confirm(`${base} ã‚’ ${prom} ã«æˆã‚Šã¾ã™ã‹ï¼Ÿ`)) moving.promoted = true;
        }
      }
    }
    return {ok:true, capturedKing:false};
  }

  function applyDrop(t, x, y, owner){
    if(board[y][x]) return false;
    if(hands[owner][t] <= 0) return false;
    if(!dropRankOk(t, owner, y)) return false;
    if(t==="P" && isNifu(owner, x)) return false;
    board[y][x] = {t, owner, promoted:false};
    hands[owner][t] -= 1;
    return true;
  }

  function endTurn(){
    clearSelection();
    turn = 1 - turn;
    setPill();
    render();
  }

  // ====== Render ======
  function render(){
    elBoard.innerHTML = "";
    for(let y=0;y<9;y++){
      for(let x=0;x<9;x++){
        const c = document.createElement("div");
        c.className = "cell";
        c.dataset.x = String(x);
        c.dataset.y = String(y);
        if(selected && selected.x===x && selected.y===y) c.classList.add("sel");
        if(targets.has(key(x,y))) c.classList.add("tgt");
        if(dropTargets.has(key(x,y))) c.classList.add("drop");
        const p = board[y][x];
        if(p){
          const span = document.createElement("span");
          span.className = "piece " + (p.owner===0 ? "me" : "enemy");
          span.textContent = pieceText(p);
          c.appendChild(span);
        }
        c.addEventListener("click", onCellClick);
        elBoard.appendChild(c);
      }
    }
    sideTitle.textContent = (turn===0) ? "æŒã¡é§’ï¼ˆå…ˆæ‰‹ï¼‰" : "æŒã¡é§’ï¼ˆå¾Œæ‰‹ï¼‰";
    elHands.innerHTML = "";
    for(const t of HAND_TYPES){
      const n = hands[turn][t];
      const btn = document.createElement("button");
      btn.className = "handBtn";
      if(selectedDrop===t) btn.classList.add("active");
      btn.disabled = (n<=0);
      const left = document.createElement("span"); left.textContent = KANJI_BASE[t];
      const right = document.createElement("span"); right.className = "mini"; right.textContent = `Ã— ${n}`;
      btn.appendChild(left); btn.appendChild(right);
      btn.addEventListener("click", ()=>{
        if(hands[turn][t] <= 0) return;
        selected = null; targets = new Set();
        selectedDrop = (selectedDrop===t ? null : t);
        dropTargets = selectedDrop ? dropTargetsFor(selectedDrop, turn) : new Set();
        render();
      });
      elHands.appendChild(btn);
    }
    setPill();
  }

  function onCellClick(e){
    const x = Number(e.currentTarget.dataset.x);
    const y = Number(e.currentTarget.dataset.y);
    const k = key(x,y);
    const p = board[y][x];

    if(selectedDrop){
      if(!dropTargets.has(k)) return;
      if(applyDrop(selectedDrop, x, y, turn)){
        render(); endTurn();
      }
      return;
    }
    if(selected){
      if(targets.has(k)){
        const res = applyMove(selected.x, selected.y, x, y);
        if(!res.ok) return;
        render();
        if(res.capturedKing){
          alert(`${turn===0?"å…ˆæ‰‹":"å¾Œæ‰‹"} ã®å‹ã¡ï¼ˆç‰ã‚’å–ã‚Šã¾ã—ãŸï¼‰`);
          clearSelection(); return;
        }
        endTurn(); return;
      }
      if(p && p.owner===turn){
        selected = {x,y}; targets = pseudoTargetsFrom(x,y,p);
        render(); return;
      }
      clearSelection(); return;
    }
    if(p && p.owner===turn){
      selected = {x,y}; targets = pseudoTargetsFrom(x,y,p);
      render(); return;
    }
  }

  document.getElementById("cancel").addEventListener("click", clearSelection);
  document.getElementById("reset").addEventListener("click", ()=>{
    board = initialBoard(); hands = emptyHands(); turn = 0;
    clearSelection(); render();
  });
  window.addEventListener("keydown", (e)=>{ if(e.key==="Escape") clearSelection(); });

  // ====== BGM Logic (ä¿®æ­£ç‰ˆ) ======
  const bgm = document.getElementById("bgm");
  const bgmBtn = document.getElementById("bgmBtn");
  const vol = document.getElementById("vol");
  const fileInput = document.getElementById("fileInput");
  let bgmOn = false;

  bgm.volume = Number(vol.value);
  vol.addEventListener("input", ()=>{ bgm.volume = Number(vol.value); });

  // 1. ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠæ™‚
  fileInput.addEventListener("change", (e)=>{
    const file = e.target.files[0];
    if(!file) return;
    const url = URL.createObjectURL(file);
    bgm.src = url;
    
    // æº–å‚™OKçŠ¶æ…‹ã«ã™ã‚‹
    bgmOn = false;
    bgmBtn.disabled = false;
    bgmBtn.textContent = "BGM: OFF (æº–å‚™OK)";
    bgmBtn.classList.remove("warn");
  });

  // 2. ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯æ™‚
  bgmBtn.addEventListener("click", async ()=>{
    if(!bgm.src){
      alert("å…ˆã«éŸ³æ¥½ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚"); return;
    }
    try{
      if(!bgmOn){
        await bgm.play();
        bgmOn = true;
        bgmBtn.textContent = "BGM: ON";
        bgmBtn.classList.add("warn");
      }else{
        bgm.pause();
        bgmOn = false;
        bgmBtn.textContent = "BGM: OFF";
        bgmBtn.classList.remove("warn");
      }
    }catch(err){
      console.error(err);
      alert("å†ç”Ÿã‚¨ãƒ©ãƒ¼ã€‚ãƒ•ã‚¡ã‚¤ãƒ«ãŒç ´æã—ã¦ã„ã‚‹ã‹ã€ãƒ–ãƒ©ã‚¦ã‚¶ã«å¯¾å¿œã—ã¦ã„ãªã„å½¢å¼ã§ã™ã€‚");
      bgmOn = false;
      bgmBtn.textContent = "BGM: OFF";
    }
  });

  render();
</script>
